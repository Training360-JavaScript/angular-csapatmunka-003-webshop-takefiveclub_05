<div class="col-4 form-group">
  <select [(ngModel)]="filterKey" class="form-control">
    <option value="">All column</option>
    <option *ngFor="let key of keys" [value]=" key">{{key | titlecase}}</option>
  </select>
</div>
<div class="col-8 mb-5 input_container">
  <input [(ngModel)]="phrase" type="text" class="form-control"
    placeholder="What kind of coctail are you want to drink?">
</div>

<div class="product_list--container">
  <div class="product_list--item" *ngFor="let product of products | filter:phrase:filterKey">
    <app-product-card [product]="product"></app-product-card>
  </div>
</div>
