<div class="col-4">
  <select [(ngModel)]="filterKey" class="form-control">
    <option value="">All column</option>
  </select>
</div>
<div class="col-8">
  <input [(ngModel)]="phrase" type="text" class="form-control">
</div>
<product-card *ngFor="let product of products | filter:phrase:filterKey" class="card"
  style="width: 12rem; height: 100%">
  <img [src]="product.image" class="card-img-top" alt="...">
  <div class="card-body pl-1 pr-1 pt-3">
    <h5 class="card-title card-name">{{ product.name }}</h5>
    <p class="card-text card-description ">{{ product.description | slice: 0:50 }}</p>
    <p class="card-text card-price font-weight-bold">${{ product.price }}</p>
    <p class="card-text card-stock ">Stock: {{ product.stock }}</p>
  </div>
</product-card>
