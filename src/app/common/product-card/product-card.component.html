<div class="card" style="width: 12rem; height: 100%">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title card-name">{{ product.name }}</h5>
    <p class="card-text card-description">{{ product.description | slice: 0:50 }}</p>
    <p class="card-text card-price">{{ product.price }}</p>
    <p class="card-text card-stock">{{ product.stock }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
