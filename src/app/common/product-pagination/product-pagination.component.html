<h1 class="carousel_title">Now at discounted price</h1>
<div class="carousel_container">

  <div id={{id}} class="carousel slide" data-ride="carousel" data-interval="false">
    
    <div class="carousel-inner">

      <div class="carousel-item" *ngFor="let sublist of carouselList; let first=first" [ngClass]="{'active': first} ">
        <app-product-card class="d-inline-block" *ngFor="let product of sublist"
          [product]="product">
        </app-product-card>
      </div>

    </div>

    <button class="carousel-control-prev" type="button" [attr.data-target]="'#' + id" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-target]="'#' + id" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>

</div>
