<h1>Editor of all cocktails</h1>
<div class="col-4 form-group mt-5">
  <select [(ngModel)]="filterKey" class="form-control">
    <option value="">All column</option>
    <option *ngFor="let key of keys" [value]=" key">{{key | titlecase}}</option>
  </select>
</div>
<div class="col-8 mb-5 input_container">
  <input [(ngModel)]="phrase" type="text" class="form-control" placeholder="Type your search term here">
</div>
<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <th>Id
          <i (click)="setSortParams('desc', 'id', 'number')" class="fa fa-arrow-up"></i>
          <i (click)="setSortParams('asc', 'id', 'number')" class="fa fa-arrow-down"></i>
        </th>
        <th>Category ID:
          <i (click)="setSortParams('desc', 'catId', 'number')" class="fa fa-arrow-up"></i>
          <i (click)="setSortParams('asc', 'catId', 'number')" class="fa fa-arrow-down"></i>
        </th>
        <th>Name:
          <i (click)="setSortParams('desc', 'name', 'string')" class="fa fa-arrow-up"></i>
          <i (click)="setSortParams('asc', 'name', 'string')" class="fa fa-arrow-down"></i>
        </th>
        <th>Description:
          <i (click)="setSortParams('desc', 'description', 'string')" class="fa fa-arrow-up"></i>
          <i (click)="setSortParams('asc', 'description', 'string')" class="fa fa-arrow-down"></i>
        </th>
        <th>Image:
          <i (click)="setSortParams('desc', 'image', 'string')" class="fa fa-arrow-up"></i>
          <i (click)="setSortParams('asc', 'image', 'string')" class="fa fa-arrow-down"></i>
        </th>
        <th>Price:
          <i (click)="setSortParams('desc', 'price', 'number')" class="fa fa-arrow-up"></i>
          <i (click)="setSortParams('asc', 'price', 'number')" class="fa fa-arrow-down"></i>
        </th>
        <th>Stock:
          <i (click)="setSortParams('desc', 'stock', 'number')" class="fa fa-arrow-up"></i>
          <i (click)="setSortParams('asc', 'stock', 'number')" class="fa fa-arrow-down"></i>
        </th>
        <th>Is it featured?
          <i (click)="setSortParams('desc', 'featured', 'number')" class="fa fa-arrow-up"></i>
          <i (click)="setSortParams('asc', 'featured', 'number')" class="fa fa-arrow-down"></i>
        </th>
        <th>Is it active?
          <i (click)="setSortParams('desc', 'featured', 'number')" class="fa fa-arrow-up"></i>
          <i (click)="setSortParams('asc', 'featured', 'number')" class="fa fa-arrow-down"></i>
        </th>
        <th>Operations on the product</th>
      </thead>
      <tbody>
        <tr>
          <td class="pinkText">Id is auto-generated</td>
          <td><input [(ngModel)]="newProduct.catId" type="number" class="form-control"></td>
          <td><input [(ngModel)]="newProduct.name" type="text" class="form-control"></td>
          <td><input [(ngModel)]="newProduct.description" type="text" class="form-control"></td>
          <td class="pinkText">Here comes the file upload to the avatar of product.</td>
          <td><input [(ngModel)]="newProduct.price" type="number" class="form-control"></td>
          <td><input [(ngModel)]="newProduct.stock" type="number" class="form-control"></td>
          <td><input [(ngModel)]="newProduct.featured" type="checkbox" class="form-control"></td>
          <td><input [(ngModel)]="newProduct.active" type="checkbox" class="form-control"></td>
          <td><button (click)="onCreate(newProduct)" class="btn btn-success">Add new cocktail</button></td>
        </tr>
        <tr *ngFor="let item of products$ | async | filter:phrase:filterKey | sort:direction:column:type">
          <td class="idShow">{{ item.id }}</td>
          <td> <input [(ngModel)]="item.catId" type="text" class="form-control" name="catId" id="name-id"></td>
          <td> <input [(ngModel)]="item.name" type="text" class="form-control" name="name" id="cat-id"></td>
          <td> <input [(ngModel)]="item.description" type="text" class="form-control" name="description"
              id="description-id"></td>
          <td> <img src="{{item.image}}" alt="" width="80">
            <!-- <img [(ngModel)]="item.image" type="image" class="form-control" name="image" id="image-id"> -->
          </td>
          <td> <input [(ngModel)]="item.price" type="text" class="form-control" name="price" id="price-id"></td>
          <td> <input [(ngModel)]="item.stock" type="text" class="form-control" name="stock" id="stock-id"></td>
          <td> <input [(ngModel)]="item.featured" type="checkbox" class="form-control" name="featured" id="featured-id">
          </td>
          <td> <input [(ngModel)]="item.active" type="checkbox" class="form-control" name="active" id="active-id"></td>

          <td>
            <button (click)="onRestore(item)" class="btn-primary"><i class="fa fa-refresh"
                aria-hidden="true"></i></button>
            <button (click)="onUpdate(item)" class="btn-success"> <i class="fa fa-save" aria-hidden="true"></i></button>
            <button (click)="onDelete(item)" class="btn-danger"> <i class="fa fa-trash-o"
                aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
