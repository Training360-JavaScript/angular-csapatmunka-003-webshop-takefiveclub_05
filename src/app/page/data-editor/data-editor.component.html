<h1>Editor of all cocktails</h1>
<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <th>Id</th>
        <th>Category ID:</th>
        <th>Name:</th>
        <th>Description:</th>
        <th>Image:</th>
        <th>Price:</th>
        <th>Stock:</th>
        <th>Is it featured?</th>
        <th>Is it active?</th>
        <th>Operations on the product</th>
      </thead>
      <tbody>
        <tr>
          <td class="pinkText">Id is auto-generated</td>
          <td><input [(ngModel)]="newProduct.catId" type="number" class="form-control"></td>
          <td><input [(ngModel)]="newProduct.name" type="text" class="form-control"></td>
          <td><input [(ngModel)]="newProduct.description" type="text" class="form-control"></td>
          <td class="pinkText">Here comes the file upload to the avatar of product.</td>
          <td><input [(ngModel)]="newProduct.price" type="number" class="form-control"></td>
          <td><input [(ngModel)]="newProduct.stock" type="number" class="form-control"></td>
          <td><input [(ngModel)]="newProduct.featured" type="checkbox" class="form-control"></td>
          <td><input [(ngModel)]="newProduct.active" type="checkbox" class="form-control"></td>
          <td><button (click)="onCreate(newProduct)" class="btn btn-success">Add user</button></td>
        </tr>
        <tr *ngFor="let item of products$ | async">
          <td class="idShow">{{ item.id }}</td>
          <td> <input [(ngModel)]="item.catId" type="text" class="form-control" name="catId" id="name-id"></td>
          <td> <input [(ngModel)]="item.name" type="text" class="form-control" name="name" id="cat-id"></td>
          <td> <input [(ngModel)]="item.description" type="text" class="form-control" name="description"
              id="description-id"></td>
          <td> <img src="{{item.image}}" alt="" width="80">
            <!-- <img [(ngModel)]="item.image" type="image" class="form-control" name="image" id="image-id"> -->
          </td>
          <td> <input [(ngModel)]="item.price" type="text" class="form-control" name="price" id="price-id"></td>
          <td> <input [(ngModel)]="item.stock" type="text" class="form-control" name="stock" id="stock-id"></td>
          <td> <input [(ngModel)]="item.featured" type="checkbox" class="form-control" name="featured" id="featured-id">
          </td>
          <td> <input [(ngModel)]="item.active" type="checkbox" class="form-control" name="active" id="active-id"></td>

          <td>
            <button (click)="onRestore(item)" class="btn-primary"><i class="fa fa-refresh"
                aria-hidden="true"></i></button>
            <button (click)="onUpdate(item)" class="btn-success"> <i class="fa fa-save" aria-hidden="true"></i></button>
            <button (click)="onDelete(item)" class="btn-danger"> <i class="fa fa-trash-o"
                aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
